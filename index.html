<body>

   <h1>Alex & Caro</h1>

    <h2>Bild hochladen</h2>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    <button onclick="document.getElementById('imageUpload').click();">Bild auswählen</button>
    <div id="imageContainer"></div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert("Bitte ein Bild auswählen!");
                return;
            }

            const formData = new FormData();
            formData.append("image", file);

            try {
                const response = await fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (data.imageId) {
                    displayImage(data.imageId);
                }
            } catch (error) {
                console.error("Fehler beim Hochladen:", error);
            }
        }

        async function displayImage(imageId) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<img src="http://localhost:5000/image/${imageId}" alt="Hochgeladenes Bild">`;
        }
    </script>
</body>
</html>
